<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
var width = 1200,
    height = 800;

var color = d3.scale.category20();
//var color= d3.scale.linear()
//            .domain([0.03,0.2])
//            .range(["#CC00FF", "#CC0000"]);

var force = d3.layout.force()
    .charge(-120)
    .linkDistance(50)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("graph_data.json", function(error, graph) {
  
  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start(); 

  var link = svg.selectAll(".link")
      .data(graph.links)
    .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function(d) { return Math.sqrt(d.value); });

      //.style("stroke", function(d) { if (d.weight > 0.8) return "red"; else return "black"; })
      //.style("stroke-width", function(d) { return Math.sqrt(d.weight)*Math.sqrt(d.weight)*Math.sqrt(d.weight)*Math.sqrt(d.weight); });

    var gnodes = svg.selectAll('g.gnode')
     .data(graph.nodes)
     .enter()
     .append('g')
     .classed('gnode', true);
    
  var node = gnodes.append("circle")
      .attr("class", "node")
      .attr("r", 11)
      //.attr("r", function(d){return (d.eigen_cent)*200})
      .style("fill", function(d) { return color(d.eigen_cent); })
      .call(force.drag);

//for (i=0;i<nodes.length;i++)
 //{ 
 //nodes[i].fixed = true;}

  var labels = gnodes.append("text")
      .text(function(d) { return d.id; });

  
  console.log(labels);
    
  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    gnodes.attr("transform", function(d) { 
        return 'translate(' + [d.x, d.y] + ')'; });
    });
 

 });

</script>
